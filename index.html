<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="done-container">
        <div class="done-container-header">
            <span class="amount-done">13/313</span>
            <span class="close-done-btn">&#215;</span>
        </div>
        <div class="for-dones"></div>
    </div>
    <div class="question-container">
        <p class="question-number"></p>
        <p class="question">Click on Random to get random question</p>
    </div>
    <div class="button-container">
        <button class="btn back">&#129044;</button>
        <button class="btn random">Random</button>
        <button class="btn done">✓</button>
    </div>
    <div class="button-container">
        <form name="numberForm">
            <input name="inputNumber" type="number" min="1" max="313" value="1" placeholder="1-313" class="btn inputNumber">
            <input name="submitNumber" type="submit" value="&#129046;" class="btn inputSubmit">
        </form>
        <button class="btn done-list-btn">✓&#128203;</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
